<!DOCTYPE html>
<html>
<head>
  <title>{{ product.name }}</title>
  <style>
    body { font-family: Arial; background: #fff0f5; padding: 20px; }
    .card { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    img { width: 100%; border-radius: 10px; }
    h1 { color: #f78fb3; }
    a { text-decoration: none; color: #f78fb3; }
    .btn { display: inline-block; padding: 10px; background: #f78fb3; color: white; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <img src="{{ product.image }}" alt="{{ product.name }}">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>ราคา:</strong> {{ product.price }} บาท</p>
    <a class="btn" href="/add_to_cart/{{ product.id }}">เพิ่มในตะกร้า</a>
    <br><br>
    <a href="/">← กลับหน้าหลัก</a>
  </div>
</body>
</html>
