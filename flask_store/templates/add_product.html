<!DOCTYPE html>
<html>
<head>
  <title>เพิ่มสินค้า</title>
  <style>
    body { font-family: Arial; background: #fff0f5; }
    .form-container { max-width: 500px; margin: auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; margin-top: 30px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #f78fb3; color: white; border: none; border-radius: 5px; margin-top: 15px; }
    a { color: #f78fb3; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>เพิ่มสินค้า</h2>
    <form method="POST">
      <input name="name" placeholder="ชื่อสินค้า" required>
      <input name="price" type="number" step="0.01" placeholder="ราคา" required>
      <input name="image" placeholder="ลิงก์รูปภาพ" required>
      <textarea name="description" placeholder="รายละเอียดสินค้า" rows="5"></textarea>
      <button type="submit">เพิ่มสินค้า</button>
    </form>
    <br>
    <a href="/">← กลับหน้าหลัก</a>
  </div>
</body>
</html>
